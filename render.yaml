services:
  - type: web
    name: hexenion-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 16.x
      - key: REACT_APP_SOCKET_URL
        value: https://hexenion-backend.onrender.com

  - type: web
    name: hexenion-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_VERSION
        value: 16.x